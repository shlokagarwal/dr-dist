<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Password Hasher</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="w-full max-w-xl mx-auto p-8 md:p-12 bg-gray-800 rounded-2xl shadow-xl border border-gray-700">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6">SHA256 Hasher</h1>
        <p class="text-center text-gray-400 mb-8">Enter any text below to generate its SHA256 hash.</p>
        
        <div class="space-y-6">
            <!-- Input Field -->
            <div>
                <label for="passwordInput" class="block text-sm font-medium mb-2">Text to Hash</label>
                <input
                    type="text"
                    id="passwordInput"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                    placeholder="Enter text here..."
                    autocomplete="off"
                >
            </div>
            
            <!-- Generate Button -->
            <button
                id="generateBtn"
                class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300 transform hover:scale-105"
            >
                Generate Hash
            </button>
            
            <!-- Output Container -->
            <div id="outputContainer" class="hidden">
                <p class="text-sm font-medium text-gray-400 mb-2">Generated Hash:</p>
                <div class="relative">
                    <pre id="outputHash" class="w-full break-words px-4 py-3 bg-gray-900 rounded-lg text-green-400 font-mono text-sm overflow-x-auto select-all cursor-text"></pre>
                    <button id="copyBtn" class="absolute top-2 right-2 p-2 bg-gray-700 text-gray-400 rounded-lg hover:bg-gray-600 transition-colors duration-200">
                        <!-- Copy icon (using inline SVG) -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Message Box for errors/success -->
            <div id="messageBox" class="hidden px-4 py-3 rounded-lg text-center"></div>

        </div>
    </div>

    <script>
        // Load the CryptoJS library from a CDN
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js';
        script.onload = () => {
            console.log("CryptoJS library loaded.");
            // Set up event listeners and functionality after the library is loaded
            setupHasher();
        };
        document.head.appendChild(script);

        function setupHasher() {
            // Get references to DOM elements
            const passwordInput = document.getElementById('passwordInput');
            const generateBtn = document.getElementById('generateBtn');
            const outputContainer = document.getElementById('outputContainer');
            const outputHash = document.getElementById('outputHash');
            const copyBtn = document.getElementById('copyBtn');
            const messageBox = document.getElementById('messageBox');

            // The hashing function provided by the user
            function hashPassword(password) {
                return CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
            }

            // Function to display a message
            function showMessage(message, isError) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden');
                if (isError) {
                    messageBox.classList.remove('bg-green-600', 'text-white');
                    messageBox.classList.add('bg-red-600', 'text-white');
                } else {
                    messageBox.classList.remove('bg-red-600', 'text-white');
                    messageBox.classList.add('bg-green-600', 'text-white');
                }
            }
            
            // Event listener for the "Generate Hash" button
            generateBtn.addEventListener('click', () => {
                const text = passwordInput.value.trim();
                messageBox.classList.add('hidden');
                outputContainer.classList.add('hidden');

                if (text === '') {
                    showMessage("Please enter some text to hash.", true);
                    return;
                }

                try {
                    const hashedText = hashPassword(text);
                    outputHash.textContent = hashedText;
                    outputContainer.classList.remove('hidden');
                    showMessage("Hash generated successfully!", false);
                } catch (error) {
                    console.error("Hashing failed:", error);
                    showMessage("An error occurred. Please try again.", true);
                }
            });

            // Event listener for the "Copy" button
            copyBtn.addEventListener('click', () => {
                const hashText = outputHash.textContent;
                if (hashText) {
                    // Use a temporary textarea to copy the text to the clipboard
                    const tempTextarea = document.createElement('textarea');
                    tempTextarea.value = hashText;
                    document.body.appendChild(tempTextarea);
                    tempTextarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    showMessage("Hash copied to clipboard!", false);
                }
            });

            // Allow hashing on Enter key press
            passwordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    generateBtn.click();
                }
            });
        }
    </script>
</body>
</html>
